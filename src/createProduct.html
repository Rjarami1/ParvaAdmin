<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inscribir Producto</title>
</head>
<body>
    <h3> Inscribir Producto</h3>

    <form>
        <label for="code_prod">Codigo del Producto</label><br>
        <input type="text" id="code_prod" name="code_prod">

        <label for="production_type">Tipo de Produccion:</label>
        <select name="production_type" id="production_type">
            <option value="" selected></option>
        </select><br>

        <label for="name_prod">Nombre del Producto</label><br>
        <input type="text" id="name_prod" name="name_prod"><br>

        <label for="val_prod">Valor del Producto (COP)</label><br>
        <input type="integer" id="val_prod" name="val_prod"><br>

        <label for="descp_prod">Descripcion del Producto</label><br>
        <input type="text" id="descp_prod" name="descp_prod"><br>

        <input type="submit" value="Inscribir Producto"><br>
        <input type="button" value="Cancelar" id="cancel"><br>
    </form>

    <script>
        const {ipcRenderer} = require('electron');

        const form = document.querySelector('form');
        const cancelButton = document.querySelector('#cancel');
        
        const type = document.querySelector('#production_type');
        const code_prod = document.querySelector('#code_prod');
        const name_prod = document.querySelector('#name_prod');
        const val_prod = document.querySelector('#val_prod');
        const descp_prod = document.querySelector('#descp_prod');

        let allDone = true;
        console.log("Antes del DOM de production:ready")
        document.addEventListener('DOMContentLoaded', (e) => {
            //Se le avisa al proceso principal (main) que la p치gina est치 lista para utilizarse
            ipcRenderer.send('production:ready');
            console.log("Query exitoso!");
        })
        console.log("Salio de production:ready");

        //Inicializaci칩n de variables que contendr치n los tipos de produccion

        ipcRenderer.on('productionTypes:info', (e, arr) => {
            //production_types = arr[0];
            console.log("Entro a productionTypes:info");
            //Se alimentan la lista de seleccion del formulario con los tipos de produccion.
            let option;
            arr.forEach(produc_type => {
                option = document.createElement('option');
                option.value = produc_type.prodType_id;
                option.textContent = produc_type.prodType_description;
                type.appendChild(option);
            });
        })

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            if(allDone)
            {

                }
                }else
                {
                    msgError.textContent = '';
                    allDone = true;
                }
            if(allDone)
            {
                let prodInfo = {
                    code_prod: code_prod.value,
                    name_prod: name_prod.value,
                    val_prod: val_prod.value,
                    descp_prod: descp_prod.value,

        cancelButton.addEventListener('click', (e) => {

            ipcRenderer.send('prodCreate:cancel');
        })
    </script>
</body>
</html>
